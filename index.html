<!DOCTYPE html>
<html>
<head>
  <title>Play Set Online</title>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>





<!-- <svg width="500" height="500">

</svg> -->


<script type="text/javascript" charset="utf-8" async defer>

RECT_HEIGHT = 40
RECT_WIDTH = 160
DIAM_HEIGHT = 40
DIAM_WIDTH = 160

var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
svg.setAttribute('width', 500)
svg.setAttribute('height', 500)
document.body.appendChild(svg)

function drawRectWithCenter(cx, cy) {
  var rect = drawRect(cx - RECT_WIDTH / 2, cy - RECT_HEIGHT / 2, RECT_WIDTH, RECT_HEIGHT)
}

function drawRect(x, y, w, h) {
  var rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
  rect.setAttribute('x', x)
  rect.setAttribute('y', y)
  rect.setAttribute('rx', _.min([h/2, w/2]))
  rect.setAttribute('ry', _.min([h/2, w/2]))
  rect.setAttribute('width', w)
  rect.setAttribute('height', h)
  rect.setAttribute('style', 'fill:rgb(0,0,255)')
  svg.appendChild(rect)
}

function drawDiamWithCenter(cx, cy) {
  var diam = drawDiam(cx, cy, DIAM_WIDTH, DIAM_HEIGHT)
}

function drawDiam(cx, cy, w, h) {
  var diam = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
  p1 = [cx, cy - h/2].join(",")
  p2 = [cx + w/2, cy].join(",")
  p3 = [cx, cy + h/2].join(",")
  p4 = [cx - w/2, cy].join(",")
  var pathString = [p1, p2, p3, p4].join(" ")
  diam.setAttribute('points', pathString)
  diam.setAttribute('style', 'fill:rgb(0,0,255)')
  svg.appendChild(diam)
}


drawRectWithCenter(200, 70)
drawDiamWithCenter(200, 140)





</script>
</body>
</html>
